    <style>
        /* 登录弹窗样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .login-box input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        .login-box button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .login-box button:hover {
            background: #0056b3;
        }
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            word-wrap: break-word;
            word-break: break-all;
            font-size:20px;
            line-height: 3;
        }

        h2 {
            /*color: white;*/
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            text-align: center;
        }
        a {
            color: #1e90ff;
        }
        h3{
            padding: 0 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .ai-assistant-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            z-index: 9999;
            padding: 0px; /* 图片内边距 */
        }

        /* ai助手图片样式 */
        .ai-assistant-btn img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* 保证图片比例 */
        }
        /* AI助手样式 */
        .doubao-btn {
            padding: 8px 16px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .doubao-btn:hover {
            background-color: #4f46e5;
        }
        /* 遮罩层：覆盖整个页面，默认隐藏 */
        #chatMask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* 半透明遮罩 */
            z-index: 9998; /* 低于聊天窗口，高于页面内容 */
            display: none;
        }
        /* 聊天窗口样式：固定在右下角，默认隐藏 */
        #doubaoIframe {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 490px;
            height: 700px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 9999; /* 确保在最上层 */
        }
        /* 关闭按钮样式 */
        .close-btn {
            position: fixed;
            bottom: 630px;
            right: 20px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
