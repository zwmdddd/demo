        /* 登录弹窗样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .login-box input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        .login-box button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .login-box button:hover {
            background: #0056b3;
        }
        /* 原页面背景样式 */
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }
        h2 {
            /*color: white;*/
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            text-align: center;
        }
        a {
            color: #1e90ff;
        }
