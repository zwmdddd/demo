<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆包 AI 对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        /* 外层容器：只显示右侧对话区，裁剪左侧栏 */
        #doubao-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* iframe 宽度设为 150%，把左侧栏移出可视区域 */
        #doubao-iframe {
            width: 150%;
            height: 100%;
            border: none;
            position: absolute;
            left: -33.33%; /* 把左侧 1/3 区域（侧边栏）移出屏幕 */
            top: 0;
        }
    </style>
</head>
<body>
<div id="doubao-container">
    <iframe
            id="doubao-iframe"
            src="https://www.doubao.com/chat/"
            allow="microphone; clipboard-read; clipboard-write"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
            title="豆包 AI 对话"
    >
        你的浏览器不支持内嵌窗口，<a href="https://www.doubao.com/chat/" target="_blank">点击这里访问豆包 AI</a>
    </iframe>
</div>
</body>
</html>
