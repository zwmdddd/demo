<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式豆包问答功能（iframe版）</title>
    <style>
        /* AI助手样式 */
        .doubao-btn {
            padding: 8px 16px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .doubao-btn:hover {
            background-color: #4f46e5;
        }

        /* 遮罩层：覆盖整个页面，默认隐藏 */
        #chatMask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* 半透明遮罩 */
            z-index: 9998; /* 低于聊天窗口，高于页面内容 */
            display: none;
        }

        /* 聊天窗口样式：固定在右下角，默认隐藏 */
        #doubaoIframe {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 9999; /* 确保在最上层 */
        }

        /* 关闭按钮样式 */
        .close-btn {
            position: fixed;
            bottom: 630px;
            right: 20px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>


<!-- 跳转按钮 -->
<button class="doubao-btn" onclick="openDoubaoChat()">跳转</button>

<!-- 遮罩层（点击空白处关闭的核心） -->
<div id="chatMask" onclick="closeDoubaoChat()"></div>

<!-- 关闭按钮 -->
<button class="close-btn" onclick="closeDoubaoChat()">×</button>

<!-- 豆包聊天页面iframe -->
<iframe
        id="doubaoIframe"
        src="https://www.doubao.com/chat"
        title="AI助手">
</iframe>

<script>
    // 打开聊天窗口
    function openDoubaoChat() {
        document.getElementById('chatMask').style.display = 'block'; // 显示遮罩
        document.getElementById('doubaoIframe').style.display = 'block'; // 显示聊天窗口
        document.querySelector('.close-btn').style.display = 'block'; // 显示关闭按钮
    }

    // 关闭聊天窗口
    function closeDoubaoChat() {
        document.getElementById('chatMask').style.display = 'none'; // 隐藏遮罩
        document.getElementById('doubaoIframe').style.display = 'none'; // 隐藏聊天窗口
        document.querySelector('.close-btn').style.display = 'none'; // 隐藏关闭按钮
    }

    // 防止点击聊天窗口内部触发关闭（关键优化）
    document.getElementById('doubaoIframe').addEventListener('click', function(e) {
        e.stopPropagation(); // 阻止事件冒泡到遮罩层
    });
</script>
</body>
</html>
